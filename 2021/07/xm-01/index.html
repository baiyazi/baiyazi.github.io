 <div class="post-title">1. 项目介绍</div>
 <div class="block">
     高校舆情事件的及时发现与处理往往是处理校园事件的重点与难点<br>
     在该系统中信息层次上报，院辅导员、各部门报送员可以报送信息到上级，在上级宣传部可实现数据统计、预警下发等操作。<br>
     具体而言，涉及到以下功能：百度SDK定位、图片和视频上传，视频播放，列表消息侧滑、图片轮播、饼状图、折线图、柱状图、词云、密码重置以及邮箱
     找回、自动登录等。
